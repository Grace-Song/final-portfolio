			<fieldset>
			  <legend>Leave us a Note</legend>
				<br>
			
			<div class="name">
			  <i class="fa-solid fa-user"></i>
			  <label for="name_id"> 
				Name
			  <input type="text" placeholder="Enter Your Name" id = "name_id" name="name" required>
			</label>
			</div>

			<div class ="email">
			<i class="fa-solid fa-envelope"></i>
			<label for="email_id">
				Email
			  <input type="email" placeholder="Enter Your Email" id = "email_id" name="email" required>
			</label>
			</div>

			<div class = "phone">
			<i class="fa-solid fa-phone-flip"></i>
			<label for="phone_id">Phone Number
			  <input type="tel" id="phone_id" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
			</label>
			</div>

			<div class="note">
			  <label for="note">Note
			  <textarea placeholder="Message" id = "note" name="mesg" required></textarea><br>
			</label>
			</div>

			  <button type="submit">Submit Note</button> 

			</fieldset>
